<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced To-Do List</title>
    <!-- Bootstrap 5 CSS from jsdelivr CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmNBDrPa03Qy4f" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Enhanced To-Do List</h1>

        <!-- Task Input Section -->
        <div class="input-group mb-4">
            <input type="text" class="form-control" id="taskInput" placeholder="Add a new task...">
            <button class="btn btn-primary" id="addTaskBtn">Add Task</button>
        </div>

        <!-- Task List Section -->
        <ul class="list-group" id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <!-- Bootstrap 5 JS from jsdelivr CDN (popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
